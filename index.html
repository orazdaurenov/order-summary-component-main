<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main_box">
  <img src="images/illustration-hero.svg" alt="Image of human listening to music">
  <h1>Order Summary</h1>
<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
<div class="sub-plan">
<img class="icon_music" src="images/icon-music.svg" alt="icon-music">
<p><span class="annual-plan">Annual Plan</span><br>$59.99/year</p>
<a href="#">Change</a>
</div>
<input class="pay-button" type="button" value="Proceed to Payment">
<p class="text-pointer">Cancel Order</p>
</main>
<footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
</br>
    Coded by <a href="https://github.com/orazdaurenov">Orazbek Daurenov</a>
  </footer>
</body>
</html>
